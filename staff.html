  <script>
    // Link ƒë·∫øn server API n∆°i ch√∫ng ta s·∫Ω l·∫•y d·ªØ li·ªáu v·ªÅ.
    const API_BASE_URL = 'https://sonic.worldsimp.com/api/v1';

    // B·ªò N√ÉO C·ª¶A TRANG WEB :)
    // To√†n b·ªô code ƒëi·ªÅu khi·ªÉn trang danh s√°ch th√†nh vi√™n n·∫±m trong h√†m staffApp() n√†y.
    // Alpine.js s·∫Ω s·ª≠ d·ª•ng object m√† h√†m n√†y tr·∫£ v·ªÅ ƒë·ªÉ l√†m cho trang web c√≥ "s·ª± s·ªëng".
    function staffApp() {

        //----------------------------------------------------------------------

        // D√πng ƒë·ªÉ ch·∫Øc ch·∫Øn r·∫±ng code kh·ªüi t·∫°o kh√¥ng b·ªã ch·∫°y l·∫°i nhi·ªÅu l·∫ßn m·ªôt c√°ch v√¥ √≠ch.
        _initialized: false,

        // L∆∞u tr·∫°ng th√°i xem hi·ªán t·∫°i, nh∆∞ng v√¨ trang n√†y ch·ªâ c√≥ 1 ch·∫ø ƒë·ªô xem 'list' n√™n √≠t ƒë∆∞·ª£c d√πng.
        currentView: 'list',

        // M·∫£ng n√†y s·∫Ω ch·ª©a T·∫§T C·∫¢ nh√¢n vi√™n sau khi t·∫£i v·ªÅ t·ª´ server.
        allEmployees: [],

        // M·∫£ng n√†y ch·ª©a c√°c danh m·ª•c (nh√≥m) nh∆∞ 'H√† N·ªôi', 'H·ªì Ch√≠ Minh'...
        categories: [],

        // ID c·ªßa danh m·ª•c ƒëang ƒë∆∞·ª£c ch·ªçn. N·∫øu r·ªóng, nghƒ©a l√† ƒëang ch·ªçn "T·∫•t c·∫£".
        selectedCategoryId: '',

        // L∆∞u l·∫°i b·∫•t c·ª© th·ª© g√¨ ng∆∞·ªùi d√πng g√µ v√†o √¥ t√¨m ki·∫øm.
        searchTerm: '',

        // Gi√∫p ch√∫ng ta bi·∫øt khi n√†o n√™n hi·ªán hi·ªáu ·ª©ng "ƒëang t·∫£i..."
        loading: {

          employees: false, // ƒêang t·∫£i danh s√°ch nh√¢n vi√™n?
        },

        // N·∫øu API b·ªã l·ªói, th√¥ng b√°o l·ªói s·∫Ω ƒë∆∞·ª£c l∆∞u v√†o ƒë√¢y.
        apiError: {
          categories: null,
          employees: null,
        },

        //----------------------------------------------------------------------
        // C√ÅC H√ÄM KH·ªûI ƒê·ªòNG V√Ä V√íNG ƒê·ªúI
        //----------------------------------------------------------------------

        // H√ÄM KH·ªûI ƒê·ªòNG - Ch·∫°y ngay khi trang web v·ª´a t·∫£i xong.
        // Nhi·ªám v·ª• c·ªßa n√≥ l√† t·∫£i nh·ªØng d·ªØ li·ªáu c·∫ßn thi·∫øt ban ƒë·∫ßu v√† ƒë·ªçc URL.
        async initApp() {
          if (this._initialized) return; // N·∫øu ƒë√£ ch·∫°y r·ªìi th√¨ kh√¥ng ch·∫°y l·∫°i.
          this._initialized = true;
          this.loading.initialSetup = true;

          // B∆∞·ªõc 1: T·∫£i danh s√°ch c√°c category tr∆∞·ªõc.
          await this.loadCategories();
          this.loading.initialSetup = false; // T·∫£i xong r·ªìi, t·∫Øt loading.

          // B∆∞·ªõc 2: ƒê·ªçc ƒë·ªãa ch·ªâ URL ƒë·ªÉ xem ng∆∞·ªùi d√πng c√≥ mu·ªën xem m·ªôt category c·ª• th·ªÉ kh√¥ng.
          await this.handleURL();

          // B∆∞·ªõc 3: L·∫Øng nghe khi ng∆∞·ªùi d√πng b·∫•m n√∫t back/forward tr√™n tr√¨nh duy·ªát.
          window.addEventListener('popstate', () => this.handleURL());
        },

        // ƒê·ªçc URL v√† c·∫≠p nh·∫≠t trang th√°i trang web cho ph√π h·ª£p.
        // V√≠ d·ª•: n·∫øu url l√† `.../staff.html?category=H√†%20N·ªôi`, n√≥ s·∫Ω t·ª± ƒë·ªông ch·ªçn category "H√† N·ªôi".
        async handleURL() {
          const urlParams = new URLSearchParams(window.location.search);
          const categoryTitleFromUrl = urlParams.get('category');

          this.currentView = 'list'; // Trang n√†y ch·ªâ c√≥ 1 view l√† 'list'.

          // N·∫øu URL c√≥ "?category=...", t√¨m v√† ch·ªçn category ƒë√≥.
          if (categoryTitleFromUrl) {
            if (this.loading.initialSetup) {
              // Ch·ªù m·ªôt ch√∫t ƒë·ªÉ ch·∫Øc ch·∫Øn l√† c√°c category ƒë√£ ƒë∆∞·ª£c t·∫£i v·ªÅ xong.
              await new Promise(resolve => this.$watch('loading.initialSetup', val => !val && resolve()));
            }
            const foundCategory = this.categories.find(c => c.title && c.title.toLowerCase() === decodeURIComponent(categoryTitleFromUrl).toLowerCase());
            this.selectedCategoryId = foundCategory ? foundCategory.id : '';

          if (this.allEmployees.length === 0) {

        //----------------------------------------------------------------------
        // C√ÅC H√ÄM T·∫¢I D·ªÆ LI·ªÜU T·ª™ SERVER
        //----------------------------------------------------------------------

        // H√ÄM TI·ªÜN √çCH: Gi√∫p vi·ªác g·ªçi API g·ªçn g√†ng h∆°n.
        // Thay v√¨ l·∫∑p l·∫°i code try-catch ·ªü kh·∫Øp n∆°i, ch√∫ng ta gom n√≥ v√†o ƒë√¢y.
        // C·ª© c·∫ßn l·∫•y d·ªØ li·ªáu g√¨ t·ª´ server th√¨ g·ªçi h√†m n√†y cho nhanh.
        async _fetchHelper(endpoint, errorKey) {
          this.apiError[errorKey] = null; // Reset l·ªói c≈© tr∆∞·ªõc khi g·ªçi.
          try {
            const response = await fetch(`${API_BASE_URL}${endpoint}`);
            if (!response.ok) {
              throw new Error(`L·ªói ${response.status} khi t·∫£i d·ªØ li·ªáu.`);
            }
            const data = await response.json();
            return data.data || []; // Tr·∫£ v·ªÅ m·∫£ng d·ªØ li·ªáu, ho·∫∑c m·∫£ng r·ªóng n·∫øu kh√¥ng c√≥ g√¨.
          } catch (error) {
            this.apiError[errorKey] = error.message; // N·∫øu c√≥ l·ªói, l∆∞u l·∫°i.
            return null;
          }
        },

        // T·∫£i danh s√°ch c√°c danh m·ª•c (H√† N·ªôi, HCM...) t·ª´ server.
        async loadCategories() {
          this.categories = await this._fetchHelper('/categories', 'categories') || [];
        },

        // T·∫£i danh s√°ch t·∫•t c·∫£ nh√¢n vi√™n t·ª´ server.
        async loadAndProcessEmployees(force = false) {
          // N·∫øu ƒë√£ c√≥ d·ªØ li·ªáu r·ªìi th√¨ kh√¥ng c·∫ßn t·∫£i l·∫°i, tr·ª´ khi b·ªã "√©p" (force = true).
          if (this.allEmployees.length > 0 && !force) {
            return;
          }

          this.loading.employees = true; // B·∫≠t loading...
          const rawEmployees = await this._fetchHelper('/employees', 'employees');

          if (rawEmployees) {
            // X·ª≠ l√Ω d·ªØ li·ªáu th√¥: G·∫Øn 'trueCategoryId' v√†o m·ªói nh√¢n vi√™n ƒë·ªÉ vi·ªác l·ªçc sau n√†y d·ªÖ h∆°n.
            this.allEmployees = rawEmployees.map(emp => {
              const categoryObject = this.categories.find(
                cat => cat.title && emp.category && cat.title.toLowerCase() === emp.category.toLowerCase()
              );
              return { ...emp, trueCategoryId: categoryObject ? categoryObject.id : null };
            });
          } else {
            this.allEmployees = []; // N·∫øu API l·ªói, ƒë·∫∑t danh s√°ch th√†nh m·∫£ng r·ªóng.
          }
          this.loading.employees = false; // T·∫£i xong, t·∫Øt loading.
        },

        //----------------------------------------------------------------------
        // "THU·ªòC T√çNH TH√îNG MINH" (GETTERS)
        //----------------------------------------------------------------------

        // "B·ªò L·ªåC TH·∫¶N K·ª≤" - T·ª± ƒë·ªông ch·∫°y l·∫°i m·ªói khi ng∆∞·ªùi d√πng l√†m g√¨ ƒë√≥.
        // ƒê√¢y l√† m·ªôt "getter", n√≥ gi·ªëng nh∆∞ m·ªôt bi·∫øn nh∆∞ng gi√° tr·ªã c·ªßa n√≥ ƒë∆∞·ª£c T√çNH TO√ÅN t·ª± ƒë·ªông.
        // Khi b·∫°n ch·ªçn category ho·∫∑c g√µ v√†o √¥ t√¨m ki·∫øm, n√≥ s·∫Ω t·ª± l·ªçc ra danh s√°ch ƒë√∫ng √Ω b·∫°n.
        get filteredEmployees() {
          if (this.loading.employees) return []; // N·∫øu ƒëang t·∫£i, tr·∫£ v·ªÅ ds r·ªóng ƒë·ªÉ UI hi·ªán skeleton.

          let filtered = this.allEmployees;

          // 1. L·ªçc theo danh m·ª•c
          if (this.selectedCategoryId) {
            filtered = filtered.filter(emp => emp.trueCategoryId === this.selectedCategoryId);
          }

          // 2. L·ªçc theo t·ª´ kh√≥a t√¨m ki·∫øm
          if (this.searchTerm.trim() !== '') {
            const lowerSearchTerm = this.searchTerm.toLowerCase();
            filtered = filtered.filter(emp =>
              (emp.nickname && emp.nickname.toLowerCase().includes(lowerSearchTerm)) ||
              (emp.role && emp.role.toLowerCase().includes(lowerSearchTerm))
            );
          }
          return filtered; // Tr·∫£ v·ªÅ danh s√°ch ƒë√£ ƒë∆∞·ª£c l·ªçc xong.
        },

        // L·∫•y ra t√™n c·ªßa category ƒëang ƒë∆∞·ª£c ch·ªçn ƒë·ªÉ hi·ªÉn th·ªã.
        currentCategoryTitle() {
          if (this.loading.initialSetup) return 'ƒêang t·∫£i...';
          if (this.selectedCategoryId === '') return 'T·∫•t c·∫£ th√†nh vi√™n';
          const category = this.categories.find(cat => cat.id === this.selectedCategoryId);
          return category ? category.title : 'T·∫•t c·∫£ th√†nh vi√™n';
        },

        //----------------------------------------------------------------------
        // C√ÅC H√ÄNH ƒê·ªòNG C·ª¶A NG∆Ø·ªúI D√ôNG
        //----------------------------------------------------------------------

        // Ch·∫°y khi ng∆∞·ªùi d√πng b·∫•m v√†o m·ªôt n√∫t danh m·ª•c.
        selectCategory(categoryId) {
          this.selectedCategoryId = categoryId;
          this.searchTerm = ''; // Reset √¥ t√¨m ki·∫øm ƒë·ªÉ tr√°nh k·∫øt qu·∫£ l·ªçc b·ªã sai.

          // C·∫≠p nh·∫≠t l·∫°i URL tr√™n thanh ƒë·ªãa ch·ªâ c·ªßa tr√¨nh duy·ªát m√† kh√¥ng c·∫ßn t·∫£i l·∫°i trang.
          const url = new URL(window.location.pathname, window.location.origin);
          const categoryObject = this.categories.find(cat => cat.id === categoryId);
          if (categoryObject) {
            url.searchParams.set('category', encodeURIComponent(categoryObject.title));
          } else {
            url.searchParams.delete('category'); // X√≥a param n·∫øu ch·ªçn "T·∫•t c·∫£"
          }
          history.pushState({ selectedCategoryId: categoryId }, '', url.toString());
        },

        // Ch·∫°y khi ng∆∞·ªùi d√πng b·∫•m v√†o ·∫£nh m·ªôt th√†nh vi√™n ƒë·ªÉ xem chi ti·∫øt.
        viewEmployeeDetail(nickname) {
          if (nickname) {
            // ƒê∆°n gi·∫£n l√† ƒëi·ªÅu h∆∞·ªõng sang trang chi ti·∫øt.
            window.location.href = `staff-detail.html?nickname=${encodeURIComponent(nickname)}`;
          }
        },
      }
    }
  </script>
